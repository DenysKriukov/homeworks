<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <p><label>Name <input name="name" type="name" required></label></p>  
            <p><label>Email <input name="email" type="email" required></label></p>  
            <p><label>Password <input name="password" type="password" required></label></p>
            <p><label>Confirm password <input name="password" type="password" required></label></p>
            <p><label for="gender">Gender</label></p>
            <p><input type="radio" id="gender" name="sex" required>Man</p>
            <p><input type="radio" id="gender" name="sex" required>Woman</p>
            <p><label>Address<textarea name="text" id="#" cols="20" rows="2" required></textarea></label></p>
            <p><button type="button">Registration</button></p>
         </fieldset>
    </form>   
    
    <table>
        <caption>Free Coding Resources</caption> 
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Hillary</td>
            <td>Advanced Web</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Operating Syatem</td>
            <td>60</td>
        </tr>
        <tr>
            <td rowspan="3">Lary</td>
            <td>Advanced Web</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Operating Syatem</td>
            <td>75</td>
        </tr>
        <tr>
            <td></td>
            <td>Total Average: 72.5</td>
        </tr>
    </table>
   
</body>
</html>
<style>
    form {
        margin: 0 auto;
        margin-bottom: 50px;
        width: 200px;
    }
    p {
        margin: 0;
    }
</style>

<style>
    table {
        border: 1px solid#000;
        width: 700px;
        margin: 0 auto;
    } 
    th {
        border: 1px solid#000;
    }
    tr {
        border: 1px solid#000;
    }
</style>
